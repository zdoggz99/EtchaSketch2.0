<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/b5a28e66fd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"><h1>Header</h1></div>
    <div class="drawArea">
      <div class="drawOptionsContainer">
        <input type="color" id="colorPicker" value="#000000" />
        <button class="pencil">Draw <i class="fa-solid fa-pen"></i></button>
        <button class="clear">Clear</button>
        <button class="eraser">Erase <i class="fa-solid fa-eraser"></i></button>
        <button class="showGrid">
          Show Grid <i class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>
  </body>
</html>
